{% extends "base.html" %}


{% block content %}

<h1> {{ form.name }} <h1>
<form action="" method="post" novalidate>
    {{ form.hidden_tag() }}
    <p> 
        {{ form.time.label }}i<br>
        {{ form.time(size=20) }} 
    </p>
    <p>
        {{ form.circuit.label }} <br>
        {{ form.circuit(size=20) }}
    </p>

    <p> {{ form.submit() }} </p>
</form>

{% endblock %}
